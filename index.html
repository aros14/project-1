<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Style Agent Service</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/screen.css" >
  <link rel="stylesheet" media="screen" href="css/style.css" >
  <script src="js/site.js" async></script>
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Be who you've always wanted to be!</h1>
    <p>
      Sign up to connect with a style mentor:
    </p>
    <div class="wrap">
      <ul>
        <li id="userFN">
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" id="firstname" >
        </li>
        <li id="userLN">
          <label for="lastname">Last Name:</label>
          <input type="text" name="lastname" id="lastname" >
        </li>
      </ul>
    </div>
    <div class="wrap">
      <ul>
        <li id="user-email">
          <label for="email">Your email:</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" >
        </li>
        <li id="phone-number">
          <label for="phone">Your phone number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </li>
      </ul>
    </div>
    <ul>
      <li id="user-gender">
        <label for="gender">Specify your gender:</label>
        <select name="gender" id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Non-binary</option>
          <option value="genderfluid">Genderfluid</option>
          <option value="other">Other</option>
        </select>
      </li>
      <li id="user-int-options">
        <label for="useroptions">What are you interested in? (You can always change this later)</label>
        <select name="int-options" id="useroptions" size="4" multiple>
          <option value="clothes">Clothes & Accessories</option>
          <option value="makeup">Make-Up</option>
          <option value="hair">Hair Styles</option>
          <option value="decor">Home Decor</option>
        </select>
      </li>
      <li id="user-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="16" >
        <label for="age-verification">I am over 16 years old</label>
      </li>
      <li id="sign-up">
        <button id="signup">Sign me up!</button>
      </li>
    </ul>
  
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
